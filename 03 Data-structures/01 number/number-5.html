<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<script>
    'use strict';

    function fib(n) {
        var a = 1,
            b = 0,
            x;
        for (i = 0; i < n; i++) {
            x = a + b;
            a = b;
            b = x;
        }
        return b;
    }
    
    function fibBinet(n) {
        var f = (1 + Math.sqrt(5)) / 2;
        return Math.round( (Math.pow(f, n)) / Math.sqrt(5) );
    }

    alert(fibBinet(77));
</script>
</body>
</html>
