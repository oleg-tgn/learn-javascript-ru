<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    var login = prompt('Введите логин', "");
    if (!login) {
        alert('Вход отменен');
    } else if (login === 'Админ'){
        var password = prompt('Введете пароль', '');
        if (password === 'Черный властелин') {
            alert('Добро пожаловать!');
        } else {
            alert('Пароль неверен');
        }
    } else {
        alert('Я вас не знаю');
    }
  </script>
</body>  
</html>
