<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function sum1(n) {
        var s = 0;
        for (var i = 1; i <= n; i++) {
            s += i;
        }
        return s;
    }

    function sum2(n) {
        if (n == 1) {
            return 1;
        }

        return n + sum2(n - 1);
    }

    
    function sum3(n) {
        return (1 + n) / 2 * n;
    }
    
    alert( sum1(100) );
    alert( sum2(100) );
    alert( sum3(100) );
</script>
</body>
</html>
