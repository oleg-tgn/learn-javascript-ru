<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function fib(n) {
        if (n === 1 || n === 2) {
            return 1;
        }

        return fib(n - 1) + fib(n - 2);
    }

    alert( fib(3) );
    alert( fib(7) );
    alert( fib(77) );
</script>
</body>
</html>
