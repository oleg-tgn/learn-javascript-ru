<!DOCTYPE html>

<body>
<script>
    'use strict';

    function min(a, b) {
        return (a > b) ? b : a;
    }

    var a = parseInt(prompt("Введите А"));
    var b = parseInt(prompt("Введите B"));

    alert( min(a, b) );

</script>
