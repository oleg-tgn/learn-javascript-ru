<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    'use strict';
    /*
        Возврат значения
    */

    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            return confirm('Родители разрешили?');
        }
    }

    var age = prompt('Ваш возраст?');

    if (checkAge(age)) {
        alert( 'Доступ разрешен' );
    } else {
        alert( 'В доступе отказано' );
    }

    function showMovie(age) {
        if (!checkAge(age)) {
            return;
        }

        alert( "Фильм не для всех" );
    }

    showMovie(age);

</script>
</body>
</html>
