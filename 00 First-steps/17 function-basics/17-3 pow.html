<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    'use strict';

    function pow(x, n) {
        var p = 1;
        for (var i = 0; i < n; i++) {
            p *= x;
        }
        return p;
    }

    var x = parseInt(prompt("Введите X"));
    var n = parseInt(prompt("Введите N"));

    if (n >= 1) {
        alert( pow(x, n) );
    }
    else {
        alert( 'Степень не поддерживается' );
    }

</script>
</body>
</html>
