<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
    }

    function showOk() {
        alert( "Вы согласились." );
    }

    function showCancel() {
        alert( "Вы отменили выполнение." );
    }

    ask("Вы согласны?", showOk, showCancel);
</script>
</body>
</html>
