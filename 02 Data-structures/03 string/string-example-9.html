<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<script>
    'use strict';

    var str = "stringify";

    // с нулегого символа, до первого символа, не включая его
    alert( str.substring(0, 1) );

    // со второго символа и до конца строки
    alert( str.substring(2) );

    // со второго длиной 4 символа
    alert( str.substr(2, 4) );
</script>
</body>
</html>
