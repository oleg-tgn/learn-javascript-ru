<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<script>
    'use strict';

    var x = prompt('Введите значение', "-11.5");

    if (isNaN(x)) {
        alert( "Строка преобразовалась в NaN. Не число" );
    } else {
        alert( "Число" );
    }

    alert( !isNaN(null) );
    alert( !isNaN("\n \n"));

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }

    alert( isNumeric(null) );

</script>
</body>
</html>
