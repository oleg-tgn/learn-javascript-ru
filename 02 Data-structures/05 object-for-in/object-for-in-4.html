<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<script>
    'use strict';

    // до вызова
    var menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n)
    }

    function multiplyNumeric(obj) {
        for (var key in obj) {
            if ( isNumeric(obj[key]) ) {
                obj[key] *= 2;
            }
        }
    }

    multiplyNumeric(menu);

    console.log(menu);

    // после вызова
    menu = {
        width: 400,
        height: 600,
        title: "My menu"
    };

</script>

</body>
</html>
