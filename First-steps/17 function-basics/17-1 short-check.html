<body>
<script>
    'use strict';
    /*
     Возврат значения
     */

    function checkAge(age) {
        return (age > 18) ? true : confirm('Родители разрешили?');
    }

    function checkAge2(age) {
        return (age > 18) || confirm('Родители разрешили?');
    }

    var age = prompt('Ваш возраст?');

    if (checkAge2(age)) {
        alert( 'Доступ разрешен' );
    } else {
        alert( 'В доступе отказано' );
    }

</script>
